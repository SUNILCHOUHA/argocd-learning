apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache-app

  template:
    metadata:
    labels:
      app: apache-app
    spec:
      containers:
        - name: apache
          image: apache
          ports:
            - containerPort: 80
